<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JB RagaMix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap');
        
        :root {
            --primary: #1c1c26;
            --secondary: #23232e;
            --accent: #ff5c5c;
            --accent-hover: #ff7b7b;
            --text: #ffffff;
            --text-secondary: #b3b3b3;
            --player-bg: #121216;
            --player-controls: #2c2c3a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, var(--primary), #0f0f14);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        /* Splash Screen */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--primary);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease-out;
        }
        
        .splash-logo {
            font-size: 3rem;
            font-weight: 700;
            color: var(--accent);
            letter-spacing: 2px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.9);
            animation: logoReveal 1.5s ease forwards;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .splash-progress {
            width: 280px;
            height: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            position: relative;
        }
        
        .splash-progress-bar {
            height: 100%;
            width: 0;
            background: linear-gradient(90deg, var(--accent), var(--accent-hover));
            border-radius: 3px;
            animation: loadProgress 2.5s cubic-bezier(0.1, 0.05, 0.2, 1) forwards;
        }
        
        /* Main Container */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            position: relative;
        }
        
        /* Header */
        header {
            padding: 1.8rem 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 4rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeInDown 1s ease forwards;
            animation-delay: 3s;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .navigation ul {
            display: flex;
            list-style: none;
            gap: 2.5rem;
        }
        
        .navigation a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            transition: all 0.3s;
            padding: 0.5rem 0;
            position: relative;
            letter-spacing: 0.5px;
        }
        
        .navigation a:hover {
            color: var(--text);
        }
        
        .navigation a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent);
            transition: width 0.3s;
        }
        
        .navigation a:hover::after {
            width: 100%;
        }
        
        /* Main Content */
        .main-content {
            display: flex;
            gap: 5rem;
            margin-bottom: 7rem;
            position: relative;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 3.2s;
        }
        
        .content-left {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .content-right {
            flex: 1;
            position: relative;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 500;
            color: var(--accent);
            margin-bottom: 1.5rem;
            letter-spacing: 1px;
        }
        
        .main-heading {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
            background: linear-gradient(to right, var(--text), var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .description {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
            font-size: 1.1rem;
            max-width: 600px;
            line-height: 1.8;
        }
        
        /* Featured Track */
        .featured-track {
            background-color: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            height: 450px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .track-artwork {
            width: 100%;
            aspect-ratio: 1/1;
            background: linear-gradient(135deg, #4a4a6c, #2c2c3a);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .track-artwork:hover {
            transform: scale(1.02);
        }
        
        .track-artwork i {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.15);
        }
        
        .track-artwork::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(255, 92, 92, 0.1) 0%, transparent 70%);
        }
        
        .track-info {
            margin-top: 1.5rem;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .track-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .track-artist {
            font-size: 1rem;
            color: var(--text-secondary);
        }
        
        /* Custom Audio Player */
        .audio-player-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: var(--player-bg);
            padding: 1rem 0;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            z-index: 100;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 1s ease forwards;
            animation-delay: 3.4s;
        }
        
        .custom-audio-player {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .player-controls {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }
        
        .player-button {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 1.2rem;
            cursor: pointer;
            transition: color 0.2s;
        }
        
        .player-button:hover {
            color: var(--text);
        }
        
        .play-pause {
            width: 40px;
            height: 40px;
            background-color: var(--player-controls);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--accent);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .play-pause:hover {
            background-color: var(--accent);
            color: var(--text);
        }
        
        .progress-container {
            flex: 1;
            margin: 0 20px;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-bottom: 5px;
        }
        
        .progress-bar {
            height: 5px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2.5px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background-color: var(--accent);
            border-radius: 2.5px;
            width: 0%;
            transition: width 0.1s linear;
        }
        
        .progress-thumb {
            width: 12px;
            height: 12px;
            background-color: var(--accent);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            transform: translate(-50%, -50%);
            left: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }
        
        .progress-bar:hover .progress-thumb {
            opacity: 1;
        }
        
        .song-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            width: 200px;
        }
        
        .song-thumbnail {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #4a4a6c, #2c2c3a);
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .song-thumbnail i {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.3);
        }
        
        .song-details {
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .song-name {
            font-size: 0.9rem;
            font-weight: 600;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .song-artist {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }
        
        .volume-container {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            width: 150px;
        }
        
        .volume-button {
            color: var(--text-secondary);
            background: none;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }
        
        .volume-slider {
            flex: 1;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            position: relative;
            cursor: pointer;
        }
        
        .volume-level {
            height: 100%;
            background-color: var(--text-secondary);
            border-radius: 2px;
            width: 50%;
        }
        
        /* Equalizer */
        .equalizer-container {
            display: flex;
            align-items: flex-end;
            gap: 2px;
            height: 40px;
            width: 100px;
            margin-left: 20px;
        }
        
        .equalizer-bar {
            flex: 1;
            background-color: var(--accent);
            height: 5px;
            border-radius: 1px;
            transition: height 0.1s ease;
        }
        
        /* Visual Equalizers */
        .side-equalizer {
            position: fixed;
            width: 30px;
            height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 3px;
            z-index: 10;
            opacity: 0.7;
        }
        
        .side-equalizer-left {
            left: 20px;
            top: 15vh;
        }
        
        .side-equalizer-right {
            right: 20px;
            top: 15vh;
        }
        
        .side-equalizer-bar {
            width: 3px;
            height: 5px;
            background-color: var(--accent);
            border-radius: 1.5px;
            transition: height 0.1s ease;
        }
        
        /* Background Elements */
        .bg-gradients {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-gradient {
            position: absolute;
            border-radius: 50%;
            filter: blur(120px);
            opacity: 0.5;
        }
        
        .bg-gradient-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 92, 92, 0.15) 0%, transparent 70%);
            top: -100px;
            right: -100px;
        }
        
        .bg-gradient-2 {
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(100, 100, 180, 0.1) 0%, transparent 70%);
            bottom: -200px;
            left: -200px;
        }
        
        /* DJ Light Effects */
        .dj-light-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            opacity: 0;
            transition: opacity 1s ease;
        }
        
        .dj-light {
            position: absolute;
            border-radius: 50%;
            filter: blur(5px);
            opacity: 0;
            animation-duration: 4s;
            animation-iteration-count: infinite;
        }
        
        .dj-spotlight {
            position: absolute;
            width: 100px;
            height: 400px;
            transform-origin: bottom center;
            opacity: 0;
            animation-duration: 8s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        .dj-spotlight-1 {
            left: 10%;
            background: linear-gradient(to bottom, rgba(255, 0, 128, 0.15), transparent);
            animation-name: spotlight1;
            animation-delay: 0.5s;
        }
        
        .dj-spotlight-2 {
            left: 30%;
            background: linear-gradient(to bottom, rgba(0, 195, 255, 0.15), transparent);
            animation-name: spotlight2;
            animation-delay: 1s;
        }
        
        .dj-spotlight-3 {
            right: 30%;
            background: linear-gradient(to bottom, rgba(255, 215, 0, 0.15), transparent);
            animation-name: spotlight3;
            animation-delay: 1.5s;
        }
        
        .dj-spotlight-4 {
            right: 10%;
            background: linear-gradient(to bottom, rgba(0, 255, 128, 0.15), transparent);
            animation-name: spotlight4;
            animation-delay: 2s;
        }
        
        .dj-laser {
            position: absolute;
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, var(--accent), transparent);
            opacity: 0;
            transform-origin: left center;
            animation-duration: 3s;
            animation-iteration-count: infinite;
            animation-timing-function: ease-in-out;
        }
        
        .dj-light-ring {
            position: absolute;
            border: 2px solid rgba(255, 92, 92, 0.2);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            animation: lightRing 4s infinite ease-out;
        }
        
        .dj-light-pulse {
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05) 0%, transparent 70%);
            opacity: 0;
            animation: lightPulse 4s infinite ease-out;
        }
        
        .dj-light-flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.03);
            opacity: 0;
            pointer-events: none;
        }
        
        @keyframes spotlight1 {
            0%, 100% { opacity: 0; transform: rotate(-30deg) scaleY(0.8); }
            20%, 80% { opacity: 0.7; transform: rotate(-5deg) scaleY(1); }
            50% { transform: rotate(20deg) scaleY(0.9); }
        }
        
        @keyframes spotlight2 {
            0%, 100% { opacity: 0; transform: rotate(-20deg) scaleY(0.7); }
            20%, 80% { opacity: 0.6; transform: rotate(10deg) scaleY(1); }
            50% { transform: rotate(30deg) scaleY(0.8); }
        }
        
        @keyframes spotlight3 {
            0%, 100% { opacity: 0; transform: rotate(20deg) scaleY(0.9); }
            20%, 80% { opacity: 0.7; transform: rotate(-10deg) scaleY(1); }
            50% { transform: rotate(-30deg) scaleY(0.8); }
        }
        
        @keyframes spotlight4 {
            0%, 100% { opacity: 0; transform: rotate(30deg) scaleY(0.7); }
            20%, 80% { opacity: 0.6; transform: rotate(5deg) scaleY(1); }
            50% { transform: rotate(-20deg) scaleY(0.9); }
        }
        
        @keyframes lightRing {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0.7; }
            100% { transform: translate(-50%, -50%) scale(3); opacity: 0; }
        }
        
        @keyframes lightPulse {
            0% { opacity: 0.3; }
            50% { opacity: 0; }
            100% { opacity: 0.3; }
        }
        
        /* Responsive DJ Lights */
        @media (max-width: 1200px) {
            .dj-spotlight {
                height: 300px;
                width: 80px;
            }
        }
        
        @media (max-width: 768px) {
            .dj-spotlight {
                height: 200px;
                width: 60px;
            }
        }
        
        @media (max-width: 480px) {
            .dj-spotlight {
                height: 150px;
                width: 40px;
            }
        }
        
        /* Animations */
        @keyframes logoReveal {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes loadProgress {
            to {
                width: 100%;
            }
        }
        
        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
        
        @keyframes fadeInDown {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Device-specific DJ Light Styles */
        .dj-lights-mobile .dj-spotlight {
            height: 150px;
            width: 40px;
        }
        
        .dj-lights-mobile .dj-light {
            max-width: 60px;
            max-height: 60px;
        }
        
        .dj-lights-tablet .dj-spotlight {
            height: 200px;
            width: 60px;
        }
        
        .dj-lights-tablet .dj-light {
            max-width: 80px;
            max-height: 80px;
        }
        
        .dj-lights-laptop .dj-spotlight {
            height: 300px;
            width: 80px;
        }
        
        .dj-lights-laptop .dj-light {
            max-width: 100px;
            max-height: 100px;
        }
        
        .dj-lights-tv .dj-spotlight {
            height: 400px;
            width: 100px;
        }
        
        .dj-lights-tv .dj-light {
            max-width: 120px;
            max-height: 120px;
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-content {
                flex-direction: column;
                gap: 3rem;
            }
            
            .content-left {
                text-align: center;
                align-items: center;
            }
            
            .main-heading {
                font-size: 3rem;
            }
            
            .description {
                margin-left: auto;
                margin-right: auto;
            }
            
            .featured-track {
                height: auto;
            }
        }
        
        @media (max-width: 768px) {
            .custom-audio-player {
                flex-wrap: wrap;
                gap: 1rem;
            }
            
            .song-info {
                width: 100%;
                order: 1;
            }
            
            .progress-container {
                width: 100%;
                order: 2;
                margin: 0;
            }
            
            .player-controls {
                order: 3;
            }
            
            .volume-container {
                order: 4;
            }
            
            .equalizer-container {
                display: none;
            }
            
            .side-equalizer {
                display: none;
            }
            
            /* Optimize DJ lights for mobile */
            .dj-light-container {
                opacity: 0.7; /* Slightly more subtle on smaller screens */
            }
        }
        
        @media (max-width: 480px) {
            .main-heading {
                font-size: 2.5rem;
            }
            
            .dj-light-ring {
                width: 200px;
                height: 200px;
            }
        }
        
        /* TV Specific Optimizations (large screens) */
        @media (min-width: 1920px) {
            .main-heading {
                font-size: 4.5rem;
            }
            
            .description {
                font-size: 1.3rem;
            }
            
            .featured-track {
                height: 600px;
            }
            
            .custom-audio-player {
                padding: 1.5rem 3rem;
            }
            
            .dj-light-container {
                opacity: 0.9; /* More pronounced on TV */
            }
        }
    </style>
</head>

    <!-- Custom Audio Player -->
    <div class="audio-player-container">

            <div class="player-controls">
                <button class="player-button" id="prev-button">
                    <i class="fas fa-step-backward"></i>
                </button>
                <button class="player-button play-pause" id="play-button">
                    <i class="fas fa-play" id="play-icon"></i>
                </button>

                </div>

    <!-- Hidden Audio Element -->
    <audio id="audio-element" src="songsite/static/songs/KONDATTAM FLAC.FLAC" preload="metadata"></audio>
    
    <script>
        // Splash screen
        setTimeout(function() {
            document.getElementById('splash-screen').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('splash-screen').style.display = 'none';
            }, 500);
        }, 2800);
        
        // Audio Player Implementation
        document.addEventListener('DOMContentLoaded', function() {
            const audioElement = document.getElementById('audio-element');
            const playButton = document.getElementById('play-button');
            const playIcon = document.getElementById('play-icon');
            const prevButton = document.getElementById('prev-button');
            const nextButton = document.getElementById('next-button');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const progressThumb = document.getElementById('progress-thumb');
            const currentTimeElement = document.getElementById('current-time');
            const durationElement = document.getElementById('duration');
            const volumeButton = document.getElementById('volume-button');
            const volumeIcon = document.getElementById('volume-icon');
            const volumeSlider = document.getElementById('volume-slider');
            const volumeLevel = document.getElementById('volume-level');
            
            // Equalizer elements
            const equalizerBars = document.querySelectorAll('#equalizer .equalizer-bar');
            const leftEqualizer = document.querySelectorAll('#equalizer-left .side-equalizer-bar');
            const rightEqualizer = document.querySelectorAll('#equalizer-right .side-equalizer-bar');
            
            // Set initial volume
            audioElement.volume = 0.5;
            
            // Format time function
            function formatTime(seconds) {
                const minutes = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Update progress bar
            function updateProgress() {
                const current = audioElement.currentTime;
                const duration = audioElement.duration || 0;
                const progressPercent = (current / duration) * 100;
                
                progress.style.width = `${progressPercent}%`;
                progressThumb.style.left = `${progressPercent}%`;
                
                currentTimeElement.textContent = formatTime(current);
            }
            
            // Load metadata
            audioElement.addEventListener('loadedmetadata', function() {
                durationElement.textContent = formatTime(audioElement.duration);
            });
            
            // Play/Pause
            playButton.addEventListener('click', function() {
                if (audioElement.paused) {
                    audioElement.play();
                    playIcon.classList.remove('fa-play');
                    playIcon.classList.add('fa-pause');
                    animateEqualizer(true);
                } else {
                    audioElement.pause();
                    playIcon.classList.remove('fa-pause');
                    playIcon.classList.add('fa-play');
                    animateEqualizer(false);
                }
            });
            
            // Previous button (for UI purposes)
            prevButton.addEventListener('click', function() {
                audioElement.currentTime = 0;
                if (audioElement.paused) {
                    playButton.click();
                }
            });
            
            // Next button (for UI purposes)
            nextButton.addEventListener('click', function() {
                audioElement.currentTime = 0;
                if (audioElement.paused) {
                    playButton.click();
                }
            });
            
            // Progress bar click
            progressBar.addEventListener('click', function(e) {
                const progressWidth = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioElement.duration;
                
                audioElement.currentTime = (clickX / progressWidth) * duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('click', function(e) {
                const sliderWidth = this.clientWidth;
                const clickX = e.offsetX;
                const newVolume = clickX / sliderWidth;
                
                audioElement.volume = newVolume;
                volumeLevel.style.width = `${newVolume * 100}%`;
                
                // Update volume icon
                updateVolumeIcon(newVolume);
            });
            
            // Mute/Unmute
            volumeButton.addEventListener('click', function() {
                if (audioElement.volume > 0) {
                    audioElement.dataset.lastVolume = audioElement.volume;
                    audioElement.volume = 0;
                    volumeLevel.style.width = '0%';
                    volumeIcon.className = 'fas fa-volume-mute';
                } else {
                    const lastVolume = parseFloat(audioElement.dataset.lastVolume) || 0.5;
                    audioElement.volume = lastVolume;
                    volumeLevel.style.width = `${lastVolume * 100}%`;
                    updateVolumeIcon(lastVolume);
                }
            });
            
            // Update volume icon based on level
            function updateVolumeIcon(volume) {
                volumeIcon.className = 'fas';
                if (volume === 0) {
                    volumeIcon.classList.add('fa-volume-mute');
                } else if (volume < 0.5) {
                    volumeIcon.classList.add('fa-volume-down');
                } else {
                    volumeIcon.classList.add('fa-volume-up');
                }
            }
            
            // Animate equalizer
            function animateEqualizer(isPlaying) {
                if (isPlaying) {
                    equalizerInterval = setInterval(() => {
                        // Animate player equalizer
                        equalizerBars.forEach(bar => {
                            const height = Math.floor(Math.random() * 30) + 5;
                            bar.style.height = `${height}px`;
                        });
                        
                        // Animate side equalizers
                        leftEqualizer.forEach(bar => {
                            const height = Math.floor(Math.random() * 40) + 5;
                            bar.style.height = `${height}px`;
                        });
                        
                        rightEqualizer.forEach(bar => {
                            const height = Math.floor(Math.random() * 40) + 5;
                            bar.style.height = `${height}px`;
                        });
                    }, 100);
                } else {
                    clearInterval(equalizerInterval);
                    // Reset equalizer bars
                    equalizerBars.forEach(bar => {
                        bar.style.height = '5px';
                    });
                    leftEqualizer.forEach(bar => {
                        bar.style.height = '5px';
                    });
                    rightEqualizer.forEach(bar => {
                        bar.style.height = '5px';
                    });
                }
            }
            
            // Update progress while playing
            audioElement.addEventListener('timeupdate', updateProgress);
            
            // Reset UI when song ends
            audioElement.addEventListener('ended', function() {
                playIcon.classList.remove('fa-pause');
                playIcon.classList.add('fa-play');
                animateEqualizer(false);
                audioElement.currentTime = 0;
            });
            
            // Visualize audio with Web Audio API
            let audioContext, analyser, dataArray, equalizerInterval;
            
            function setupAudioVisualizer() {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                analyser = audioContext.createAnalyser();
                
                const source = audioContext.createMediaElementSource(audioElement);
                source.connect(analyser);
                analyser.connect(audioContext.destination);
                
                analyser.fftSize = 256;
                const bufferLength = analyser.frequencyBinCount;
                dataArray = new Uint8Array(bufferLength);
                
                // Start visualization when audio is playing
                audioElement.addEventListener('play', () => {
                    if (!equalizerInterval) {
                        visualize();
                    }
                });
            }
            
            function visualize() {
                if (audioElement.paused) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // Use frequency data to set equalizer heights
                equalizerBars.forEach((bar, index) => {
                    const i = Math.floor(index * (dataArray.length / equalizerBars.length));
                    const value = dataArray[i];
                    const height = value / 255 * 30 + 5; // Scale to reasonable height
                    bar.style.height = `${height}px`;
                });
                
                // Use frequency data for side equalizers too
                leftEqualizer.forEach((bar, index) => {
                    const i = Math.floor(index * (dataArray.length / leftEqualizer.length));
                    const value = dataArray[i];
                    const height = value / 255 * 40 + 5;
                    bar.style.height = `${height}px`;
                });
                
                rightEqualizer.forEach((bar, index) => {
                    const i = Math.floor(index * (dataArray.length / rightEqualizer.length));
                    const value = dataArray[i];
                    const height = value / 255 * 40 + 5;
                    bar.style.height = `${height}px`;
                });
                
                requestAnimationFrame(visualize);
            }
            
            // Initialize audio visualizer on user interaction
            document.addEventListener('click', function initializeAudio() {
                if (!audioContext) {
                    setupAudioVisualizer();
                }
                document.removeEventListener('click', initializeAudio);
            }, { once: true });
            
            // Fallback for browsers that don't support Web Audio API
            if (!window.AudioContext && !window.webkitAudioContext) {
                console.log("Web Audio API not supported in this browser");
                // Use the simple random equalizer animation instead
            }
            
            // DJ Light Effects
            const djLights = document.getElementById('dj-lights');
            const dynamicLights = document.getElementById('dynamic-lights');
            const lightFlash = document.getElementById('light-flash');
            let lastBeat = 0;
            let beatInterval = 500; // Milliseconds between beats
            let beatThreshold = 150; // Frequency threshold to detect beats
            
            // Create dynamic lights
            function createDynamicLights() {
                const colors = [
                    'rgba(255, 0, 128, 0.5)',
                    'rgba(0, 195, 255, 0.5)',
                    'rgba(255, 215, 0, 0.5)',
                    'rgba(0, 255, 128, 0.5)',
                    'rgba(255, 64, 64, 0.5)',
                    'rgba(128, 0, 255, 0.5)'
                ];
                
                // Create lasers
                for (let i = 0; i < 5; i++) {
                    const laser = document.createElement('div');
                    laser.className = 'dj-laser';
                    laser.style.top = `${20 + i * 15}%`;
                    laser.style.animation = `laser${i+1} ${4 + i*0.5}s infinite alternate ease-in-out`;
                    laser.style.animationDelay = `${i*0.7}s`;
                    dynamicLights.appendChild(laser);
                    
                    // Add keyframes for this laser
                    const keyframes = `
                        @keyframes laser${i+1} {
                            0%, 100% { transform: scaleX(0.1); opacity: 0; }
                            ${10 + i*5}%, ${90 - i*5}% { transform: scaleX(1); opacity: 0.7; }
                        }
                    `;
                    
                    const style = document.createElement('style');
                    style.innerHTML = keyframes;
                    document.head.appendChild(style);
                }
                
                // Create light dots
                for (let i = 0; i < 30; i++) {
                    const light = document.createElement('div');
                    light.className = 'dj-light';
                    
                    // Random position
                    light.style.left = `${Math.random() * 100}%`;
                    light.style.top = `${Math.random() * 100}%`;
                    
                    // Random size
                    const size = Math.random() * 100 + 50;
                    light.style.width = `${size}px`;
                    light.style.height = `${size}px`;
                    
                    // Random color
                    light.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    
                    // Animation
                    light.style.animation = `lightFloat ${Math.random() * 5 + 5}s infinite alternate ease-in-out`;
                    light.style.animationDelay = `${Math.random() * 5}s`;
                    
                    dynamicLights.appendChild(light);
                }
                
                // Add keyframe for floating lights
                const floatKeyframe = `
                    @keyframes lightFloat {
                        0% { transform: translate(0, 0); opacity: 0; }
                        50% { opacity: 0.3; }
                        100% { transform: translate(${Math.random() > 0.5 ? '' : '-'}${Math.random() * 200}px, ${Math.random() > 0.5 ? '' : '-'}${Math.random() * 200}px); opacity: 0; }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = floatKeyframe;
                document.head.appendChild(style);
            }
            
            // Create all the DJ light effects
            createDynamicLights();
            
            // Function to trigger the light flash effect
            function triggerLightFlash() {
                lightFlash.style.opacity = 0.3;
                setTimeout(() => {
                    lightFlash.style.opacity = 0;
                }, 100);
            }
            
            // Detect beats in music to sync light effects
            function detectBeats() {
                if (!analyser || !dataArray) return;
                
                analyser.getByteFrequencyData(dataArray);
                
                // Get average bass frequency
                let bassSum = 0;
                for (let i = 0; i < 10; i++) {
                    bassSum += dataArray[i];
                }
                const bassAvg = bassSum / 10;
                
                const now = Date.now();
                
                // If we have a strong bass beat and enough time has passed
                if (bassAvg > beatThreshold && now - lastBeat > beatInterval) {
                    triggerLightFlash();
                    lastBeat = now;
                    
                    // Adjust beat timing based on detected beats
                    if (beatInterval > 250) {
                        beatInterval *= 0.95;
                    }
                }
            }
            
            // Add beat detection to visualize function
            const originalVisualize = visualize;
            visualize = function() {
                originalVisualize();
                if (!audioElement.paused) {
                    detectBeats();
                }
            };
            
            // Disable right-click on audio element
            document.addEventListener('contextmenu', function(e) {
                if (e.target === audioElement) {
                    e.preventDefault();
                }
            });
            
            // Disable keyboard controls that might enable downloading
            document.addEventListener('keydown', function(e) {
                if (e.ctrlKey && (e.key === 's' || e.key === 'S')) {
                    e.preventDefault();
                }
            });
            
            // Track artwork pulse animation
            const trackArtwork = document.querySelector('.track-artwork');
            audioElement.addEventListener('play', function() {
                trackArtwork.style.animation = 'pulse 1.5s infinite ease-in-out';
                
                // Activate DJ lights when music plays
                djLights.style.opacity = 1;
            });
            
            audioElement.addEventListener('pause', function() {
                trackArtwork.style.animation = 'none';
                
                // Fade out DJ lights when music stops
                djLights.style.opacity = 0;
            });
            
            // Add pulse animation for album art
            const pulseKeyframe = `
                @keyframes pulse {
                    0% { transform: scale(1); }
                    50% { transform: scale(1.03); }
                    100% { transform: scale(1); }
                }
            `;
            const style = document.createElement('style');
            style.innerHTML = pulseKeyframe;
            document.head.appendChild(style);
            
            // Update device-specific light effects
            function updateLightsForDevice() {
                const width = window.innerWidth;
                const deviceType = width <= 480 ? 'mobile' : 
                                  width <= 768 ? 'tablet' : 
                                  width <= 1200 ? 'laptop' : 'tv';
                                  
                // Clear existing device classes
                djLights.className = 'dj-light-container';
                djLights.classList.add(`dj-lights-${deviceType}`);
                
                // Adjust light effects for device
                switch(deviceType) {
                    case 'mobile':
                        beatThreshold = 170; // More sensitive for mobile
                        break;
                    case 'tablet':
                        beatThreshold = 160;
                        break;
                    case 'laptop':
                        beatThreshold = 150;
                        break;
                    case 'tv':
                        beatThreshold = 140; // Less sensitive for TV (likely better speakers)
                        break;
                }
            }
            
            // Initialize device-specific settings
            updateLightsForDevice();
            
            // Update when window resizes
            window.addEventListener('resize', updateLightsForDevice);
        });
    </script>
